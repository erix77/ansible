---

- hosts: glpi
  become: true
  remote_user: root
  pre_tasks:

  - name: Update repository cache (CentOS)
    tags: always
    dnf:
      update_cache: yes
    when: ansible_distribution == "CentOS"
 
  - name: Updates repository cache (Ubuntu and Debian)
    tags: always
    apt:
      update_cache: yes
    when: ansible_distribution in ["Ubuntu","Debian"]

- hosts: glpi
  become: true
  remote_user: root
  tasks:

  - name: Create user simone
    tags: always
    user:
      name: simone
      groups: root

  - name: Add ssh key for simone
    tags: always
    authorized_key:
      user: simone
      key: "ssh-rsa  ansible"
      
  - name: Add sudoers file for simone
    tags: always
    copy:
      src: sudoers_simone
      dest: /etc/sudoers.d/simone
      owner: root
      group: root
      mode: 0440

 
